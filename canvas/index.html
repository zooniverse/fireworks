<!DOCTYPE html>
<html lang="en">
<head>
    <title>100 Zooniverse Projects</title>

    <!-- If Chrome Frame is enabled, let's use it! -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <meta name="Description" content="Show Fireworks entirely in JavaScript using the Canvas tag." />

    <!-- Load jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>

    <!-- Load Canvas support for IE8 and below (IE9 support Canvas) -->
    <!--[if lt IE 9]><script src="excanvas.js"></script><![endif]-->

    <!-- jQuery UI is only used for the nice slider controls -->
    <link type="text/css" href="../ui/themes/base/ui.all.css" rel="stylesheet" />
    <script type="text/javascript" src="../ui/jquery-ui.js"></script>
    <script type="text/javascript" src="../ui/ui.slider.js"></script>

    <!-- Load the fireworks script and stylesheet -->
    <script type="text/javascript" src="fireworks.js"></script>
    <link type="text/css" href="fireworks.css" rel="stylesheet">

</head>
<body>

    <script type="text/javascript">
        // we need a full screen canvas, but the canvas tag doesn't support percentage widths
        // so we simply write out the canvas tag using javascript
        document.write('<div style="background:url(../images/background.jpg);position:absolute;background-size:cover;width:100%;height:100%;"></div>');
        document.write('<canvas id="cv" width="'+$(window).width()+'" height="'+($(window).height())+'" style="position:absolute;left:0;top:0;"></canvas>');
        // obviously, this become wrong if the browser window changes size
        // so we simply reload the page on resize
    </script>

    <div id="message">
        Number of items on the screen:  <div id="fireCount">1</div>
        <a href="https://zooniverse.org" target="_blank">&copy; Zooniverse 2017</a>
        <a href="http://github.com/zooniverse" target="_blank">Get the code.</a>
    </div>

    <div id="attributions">
        Photo:<a href="https://unsplash.com/photos/6aKdxgjatXs" target="_blank">Unsplash</a><br/>
    </div>

    <div id="slider_firework_speed"><span class="label" style="display:block;margin:10px 20px 10px -50px;">Speed</div>
    <div id="slider_fragment_spread"><span class="label" style="display:block;margin:10px 20px 10px -50px;">Blast Radius</div>
    <div id="slider_gravity"><span class="label" style="display:block;margin:10px 20px;">Gravity</div>

    <div id="form">
        <form onsubmit="FireworkDisplay.launchText();return false;">
            <div>
                <span class="boxtext">Enter your own message and click Launch to see it written in Fireworks</span><br/>
                <input id="firetext" type="text" value="100 PROJECTS LAUNCHED, THANK YOU!!"/>
                <input id="launch" type="submit" value="Launch!"/>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        try {
        var pageTracker = _gat._getTracker("UA-6696309-2");
        pageTracker._trackPageview();
        } catch(err) {}
    </script>

</body>
</html>
